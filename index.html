<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POSH Training Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      color: #333;
      background: url("1e3fe245-9584-401e-88bd-a3cdc1b29d27.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay to make text readable */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);
      z-index: -1;
    }

    /* Hero Section */
    .hero {
      background: rgba(0, 51, 102, 0.8);
      color: white;
      padding: 70px 20px;
      text-align: center;
      border-bottom: 5px solid #0059b3;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    /* Container */
    .container {
      max-width: 750px;
      margin: -30px auto 60px;
      background: #fff;
      border-radius: 14px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #003366;
      border-left: 4px solid #007BFF;
      padding-left: 10px;
    }

    p { line-height: 1.6; }

    /* Buttons */
    .btn {
      display: inline-block;
      margin: 15px 10px;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(120deg, #007BFF, #0056b3);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover { background: linear-gradient(120deg, #0056b3, #004080); }

    .btn-secondary {
      background: linear-gradient(120deg, #666, #444);
    }

    /* Cards */
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 25px;
      margin: 20px 0;
      background: #fafafa;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .copy-btn {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .copy-btn:hover { background: #0056b3; }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>POSH Training Portal</h1>
    <p>Ensuring Respectful Workplaces</p>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Step 1 -->
    <div id="details-section">
      <h2>Verify Your Details</h2>
      <p id="shop-details"></p>
      <button class="btn" id="confirm-btn">Yes, I Confirm</button>
      <button class="btn btn-secondary" id="deny-btn">No, Correct Details</button>
    </div>

    <!-- Correction Form -->
    <div id="correction-section" class="hidden">
      <h2>Enter Correct Details</h2>
      <input type="text" id="correct-shopname" placeholder="Shop Name">
      <input type="text" id="correct-marketname" placeholder="Market Name">
      <button class="btn" id="submit-correction">Submit</button>
    </div>

    <!-- Step 2 -->
    <div id="confirmation-section" class="hidden">
      <h2>Your Password</h2>
      <p id="confirmation-msg"></p>
      <div class="card">
        Your Password: <span id="shop-id"></span>
      </div>
      <button class="btn" id="go-to-links-btn">Proceed to Training</button>
    </div>

    <!-- Step 3 -->
    <div id="final-section" class="hidden">
      <h2>Choose Your Training</h2>
      <div class="card">
        <p><strong>Owner / Manager Training</strong></p>
        <button class="btn" id="btn-employer">Start Employer Training</button>
      </div>
      <div class="card">
        <p><strong>Employee Training</strong></p>
        <button class="btn btn-secondary" id="btn-employee">Start Employee Training</button>
      </div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3>Your Password</h3>
      <p><span id="popup-password"></span></p>
      <button class="copy-btn" onclick="copyPassword()">Copy Password</button>
      <p id="copy-msg" style="color:green; display:none;">Password copied!</p>
    </div>
  </div>

  <script>
    const shopData = [
      { shopid: 101, shopname: "FABINDIA", marketname: "KHAN MARKET" },
      { shopid: 102, shopname: "BLUE TOKAI", marketname: "RAJOURI GARDEN" }
    ];

    const params = new URLSearchParams(window.location.search);
    const shopIdFromUrl = parseInt(params.get("shopid"));
    const shop = shopData.find(s => s.shopid === shopIdFromUrl);

    const shopDetails = document.getElementById("shop-details");
    if (shop) {
      shopDetails.innerText = `Shop: ${shop.shopname} | Market: ${shop.marketname}`;
    } else {
      shopDetails.innerText = "⚠️ Shop not found!";
    }

    document.getElementById("confirm-btn").onclick = () => {
      document.getElementById("confirmation-msg").innerText = `Confirmed: ${shop.shopname}, ${shop.marketname}`;
      document.getElementById("shop-id").innerText = shop.shopid;
      document.getElementById("details-section").classList.add("hidden");
      document.getElementById("confirmation-section").classList.remove("hidden");
      document.getElementById("popup-password").innerText = shop.shopid;
      document.getElementById("passwordModal").style.display = "block";
    };

    function copyPassword() {
      const password = document.getElementById("popup-password").innerText;
      navigator.clipboard.writeText(password).then(() => {
        document.getElementById("copy-msg").style.display = "block";
      });
    }
  </script>
</body>
</html>
